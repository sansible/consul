---

consul:
  aws_ips_autodiscover:
    enabled: no
    lookup_filter: "Name=tag:Environment,Values=dev
      Name=tag:Role,Values=consul_server
      Name=instance-state-name,Values=running"
  bind_interface: eth0
  client_interface: eth0
  checksum: "f894383eee730fcb2c5936748cc019d83b220321efd0e790dae9a3266f5d443a"
  directories:
    config_dir: "/etc/consul.d"
    data_dir: "/var/lib/consul"
    install_dir: "/usr/share/consul"
    log_dir: "/var/log/consul"
  settings:
    bootstrap: no
    bootstrap_expect: 1
    datacenter: "dc-1"
    enable_debug: no
    leave_on_terminate: yes
    log_level: "warn"
    node_name: "{{ ansible_fqdn }}"
    rejoin_after_leave: yes
    ports: {}
    server: no
    start_join: []
    ui: no
  startopts: ""
  use_as_nameserver: no
  version: "0.8.3"
